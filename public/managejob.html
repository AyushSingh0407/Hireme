<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Orbitron:wght@700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>HireMe</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        footer {
            width: 100%;
            background-color: #000;
            height: 80px;
        }

        @media (max-width: 768px) {
            footer {
                height: 120px;
            }
        }

        @media (max-width: 576px) {
            .navbar-brand {
                margin-left: 30px;
            }

            footer {
                height: 150px;
            }
        }

        h4 {
            margin-left: 15%;
            margin-top: 2%;
        }

        #table {
            position: relative;
            left: 15%;
            margin-top: 2%;
            margin-bottom: 80px;
        }

        #my {
            position: relative;
            left: 15%;
        }

        hr {
            position: relative;
            top: 0%;
            left: 15%;
            width: 80%;
            border: 1px solid black;
        }

        .no-jobs {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid"> <a class="navbar-brand"
                style="margin-left: 80px; font-weight: bold; font-family:Poppins; font-size: 25px;">HireMe</a> <a
                class="manage jobs" href=”managejob.html”
                style="display: inline-block; text-decoration: none; color: white;">Manage jobs</a> <a
                class="manage jobs" href=”postjob.html”
                style="display: inline-block; text-decoration: none; color: white; ">Post a job</a>
            <form class="d-flex"> <button type="button" class="btn btn-primary">Account</button> </form>
        </div>
    </nav>
    <h4>Active jobs</h4><br><br>
    <div id="my">My job listings</div>
    <hr>
    <div id="table">
        <table id="jobTable"> <!-- Table content goes here --> </table>
    </div>
    <div class="no-jobs">No jobs posted yet</div>
    <footer style="position: fixed; bottom: 0; width: 100%; height: 80px;"> </footer>
    <script> document.addEventListener("DOMContentLoaded", function () { var table = document.getElementById("jobTable"); if (table.rows.length > 0) { document.querySelector(".no-jobs").style.display = "none"; } }); </script>
</body>

</html>
